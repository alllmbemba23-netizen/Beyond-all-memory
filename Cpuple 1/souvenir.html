<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nos souvenirs — Beyond All</title>
  <style>
    body {
      margin:0;
      font-family:'Montserrat', sans-serif;
      background:linear-gradient(180deg, #000, #1a0000);
      color:#fff;
      text-align:center;
    }
    h1 {
      margin-top:40px;
      font-size:32px;
      color:#ff4444;
      letter-spacing:1px;
    }
    .gallery {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:16px;
      padding:40px;
    }
    .gallery img, .gallery video {
      width:280px;
      height:280px;
      object-fit:cover;
      border-radius:12px;
      border:2px solid rgba(255,68,68,0.4);
      box-shadow:0 0 10px rgba(255,68,68,0.2);
      transition:transform 0.3s ease;
    }
    .gallery img:hover, .gallery video:hover {
      transform:scale(1.05);
    }
    a.btn {
      display:inline-block;
      margin:30px auto;
      padding:12px 24px;
      background:#ff4444;
      color:white;
      border-radius:8px;
      text-decoration:none;
      font-weight:600;
      transition:0.3s;
    }
    a.btn:hover {
      background:#cc0000;
    }
  </style>
</head>
<body>
  <h1>Nos Souvenirs ❤️</h1>

  <div class="gallery">
    <img src="Image/Voyage 2.jpg" alt="Souvenir 1">
    <img src="Image/Restau.jpg" alt="Souvenir 2">
    <img src="Image/Voyage 3.jpg" alt="Souvenir 3">
    <img src="Image/Photo mirror.jpg" alt="Souvenir 4">
    <img src="Image/Prière.jpg" alt="">
    <img src="Image/Voyage 1.jpg" alt="Souvenir 5">
    <img src="Image/My man.jpg" alt="Mon gars">
    <video src="Image/WhatsApp Video 2025-11-09 at 3.28.16 AM.mp4" controls></video>
    <video src="Image/WhatsApp Video 2025-11-09 at 3.28.22 AM.mp4" controls></video>
  </div>

  <a href="index.html" class="btn">⬅ Retour</a>
</body>
</html>
